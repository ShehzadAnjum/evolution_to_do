# Nixpacks configuration for Railway deployment
[phases.setup]
nixPkgs = ["python313", "curl"]

[phases.install]
cmds = ["curl -LsSf https://astral.sh/uv/install.sh | sh", "uv sync"]

[phases.build]
cmds = ["echo 'Build phase complete'"]

[start]
cmd = "uv run python -m uvicorn src.api.main:app --host 0.0.0.0 --port $PORT"

[variables]
PORT = "8000"
