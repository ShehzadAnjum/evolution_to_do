apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.backend.name }}
  labels:
    {{- include "evolution-todo.labels" . | nindent 4 }}
    {{- include "evolution-todo.backend.selectorLabels" . | nindent 4 }}
spec:
  replicas: {{ .Values.backend.replicaCount }}
  selector:
    matchLabels:
      {{- include "evolution-todo.backend.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "evolution-todo.backend.selectorLabels" . | nindent 8 }}
      {{- if .Values.dapr.enabled }}
      annotations:
        dapr.io/enabled: "true"
        dapr.io/app-id: "backend"
        dapr.io/app-port: "{{ .Values.backend.service.port }}"
        dapr.io/enable-api-logging: "true"
      {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: {{ .Values.backend.name }}
          image: "{{ .Values.backend.image.repository }}:{{ .Values.backend.image.tag }}"
          imagePullPolicy: {{ .Values.backend.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.backend.service.port }}
              protocol: TCP
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: {{ include "evolution-todo.fullname" . }}-secrets
                  key: database-url
            - name: BETTER_AUTH_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ include "evolution-todo.fullname" . }}-secrets
                  key: better-auth-secret
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "evolution-todo.fullname" . }}-secrets
                  key: openai-api-key
                  optional: true
            # MQTT Configuration for IoT Device Control
            - name: MQTT_BROKER
              valueFrom:
                secretKeyRef:
                  name: {{ include "evolution-todo.fullname" . }}-secrets
                  key: mqtt-broker
                  optional: true
            - name: MQTT_PORT
              valueFrom:
                secretKeyRef:
                  name: {{ include "evolution-todo.fullname" . }}-secrets
                  key: mqtt-port
                  optional: true
            - name: MQTT_USERNAME
              valueFrom:
                secretKeyRef:
                  name: {{ include "evolution-todo.fullname" . }}-secrets
                  key: mqtt-username
                  optional: true
            - name: MQTT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "evolution-todo.fullname" . }}-secrets
                  key: mqtt-password
                  optional: true
            - name: MQTT_ENABLED
              valueFrom:
                secretKeyRef:
                  name: {{ include "evolution-todo.fullname" . }}-secrets
                  key: mqtt-enabled
                  optional: true
            {{- if .Values.dapr.enabled }}
            - name: DAPR_ENABLED
              value: "true"
            - name: DAPR_HTTP_PORT
              value: "3500"
            {{- end }}
          {{- if .Values.healthCheck.enabled }}
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: {{ .Values.healthCheck.initialDelaySeconds }}
            periodSeconds: {{ .Values.healthCheck.periodSeconds }}
            timeoutSeconds: {{ .Values.healthCheck.timeoutSeconds }}
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          {{- end }}
          resources:
            {{- toYaml .Values.backend.resources | nindent 12 }}
