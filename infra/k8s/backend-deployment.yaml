# Backend Deployment for Evolution of Todo
# Phase IV: Local Kubernetes Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: evolution-todo
  labels:
    app: evolution-todo
    component: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: evolution-todo
      component: backend
  template:
    metadata:
      labels:
        app: evolution-todo
        component: backend
    spec:
      containers:
        - name: backend
          image: evolution-todo-backend:latest
          imagePullPolicy: Never  # Use local image in Minikube
          ports:
            - containerPort: 8000
              name: http
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: evolution-todo-secrets
                  key: database-url
            - name: BETTER_AUTH_SECRET
              valueFrom:
                secretKeyRef:
                  name: evolution-todo-secrets
                  key: better-auth-secret
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 15
            periodSeconds: 20
          resources:
            limits:
              memory: "512Mi"
              cpu: "500m"
            requests:
              memory: "256Mi"
              cpu: "250m"
