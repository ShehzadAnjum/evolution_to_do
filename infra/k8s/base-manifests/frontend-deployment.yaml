apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: evolution-todo
  labels:
    app.kubernetes.io/name: frontend
    app.kubernetes.io/component: web
    app.kubernetes.io/part-of: evolution-todo
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: frontend
  template:
    metadata:
      labels:
        app.kubernetes.io/name: frontend
        app.kubernetes.io/component: web
        app.kubernetes.io/part-of: evolution-todo
    spec:
      containers:
        - name: frontend
          image: evolution-todo-frontend:dev
          imagePullPolicy: Never  # Use local image in minikube
          ports:
            - containerPort: 3000
              name: http
          env:
            - name: NEXT_PUBLIC_API_URL
              valueFrom:
                configMapKeyRef:
                  name: evolution-todo-config
                  key: NEXT_PUBLIC_API_URL
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: evolution-todo-secrets
                  key: DATABASE_URL
            - name: BETTER_AUTH_SECRET
              valueFrom:
                secretKeyRef:
                  name: evolution-todo-secrets
                  key: BETTER_AUTH_SECRET
            - name: BETTER_AUTH_URL
              value: "http://localhost:3000"
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 20
            periodSeconds: 20
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
