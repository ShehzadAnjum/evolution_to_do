# Frontend Deployment for Evolution of Todo
# Phase IV: Local Kubernetes Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: evolution-todo
  labels:
    app: evolution-todo
    component: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: evolution-todo
      component: frontend
  template:
    metadata:
      labels:
        app: evolution-todo
        component: frontend
    spec:
      containers:
        - name: frontend
          image: evolution-todo-frontend:latest
          imagePullPolicy: Never  # Use local image in Minikube
          ports:
            - containerPort: 3000
              name: http
          env:
            - name: NEXT_PUBLIC_API_URL
              value: "http://backend:8000"
            - name: BETTER_AUTH_URL
              valueFrom:
                secretKeyRef:
                  name: evolution-todo-secrets
                  key: better-auth-url
            - name: BETTER_AUTH_SECRET
              valueFrom:
                secretKeyRef:
                  name: evolution-todo-secrets
                  key: better-auth-secret
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: evolution-todo-secrets
                  key: database-url
          readinessProbe:
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 20
            periodSeconds: 20
          resources:
            limits:
              memory: "512Mi"
              cpu: "500m"
            requests:
              memory: "256Mi"
              cpu: "250m"
