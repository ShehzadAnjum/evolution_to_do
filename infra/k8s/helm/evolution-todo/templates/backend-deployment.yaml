apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "evolution-todo.fullname" . }}-backend
  labels:
    {{- include "evolution-todo.backend.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.backend.replicaCount }}
  selector:
    matchLabels:
      {{- include "evolution-todo.backend.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "evolution-todo.backend.selectorLabels" . | nindent 8 }}
      {{- if .Values.dapr.enabled }}
      annotations:
        dapr.io/enabled: "true"
        dapr.io/app-id: "{{ .Values.dapr.appId }}"
        dapr.io/app-port: "{{ .Values.dapr.appPort }}"
        dapr.io/enable-api-logging: "true"
      {{- end }}
    spec:
      containers:
        - name: backend
          image: "{{ .Values.backend.image.repository }}:{{ .Values.backend.image.tag }}"
          imagePullPolicy: {{ .Values.backend.image.pullPolicy }}
          ports:
            - containerPort: {{ .Values.backend.service.port }}
              name: http
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: {{ include "evolution-todo.fullname" . }}-secrets
                  key: DATABASE_URL
            - name: BETTER_AUTH_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ include "evolution-todo.fullname" . }}-secrets
                  key: BETTER_AUTH_SECRET
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "evolution-todo.fullname" . }}-secrets
                  key: OPENAI_API_KEY
            - name: CORS_ORIGINS
              valueFrom:
                configMapKeyRef:
                  name: {{ include "evolution-todo.fullname" . }}-config
                  key: CORS_ORIGINS
            {{- if .Values.dapr.enabled }}
            - name: DAPR_ENABLED
              value: "true"
            - name: DAPR_HTTP_PORT
              value: "3500"
            {{- end }}
          readinessProbe:
            httpGet:
              path: {{ .Values.backend.probes.readiness.path }}
              port: {{ .Values.backend.service.port }}
            initialDelaySeconds: {{ .Values.backend.probes.readiness.initialDelaySeconds }}
            periodSeconds: {{ .Values.backend.probes.readiness.periodSeconds }}
          livenessProbe:
            httpGet:
              path: {{ .Values.backend.probes.liveness.path }}
              port: {{ .Values.backend.service.port }}
            initialDelaySeconds: {{ .Values.backend.probes.liveness.initialDelaySeconds }}
            periodSeconds: {{ .Values.backend.probes.liveness.periodSeconds }}
          resources:
            {{- toYaml .Values.backend.resources | nindent 12 }}
